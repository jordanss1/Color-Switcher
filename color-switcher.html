<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Color Switcher</title>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="color-switcher.css">

	</head>
  
	<body>

		<div class="container-fluid d-flex justify-content-center align-items-center div1">

			<div class="row d-flex align-items-center w-100">


				<div class="col-12 col-sm-7 pb-2 pb-sm-0"><label for="colors" class="fs-3 me-2 w-100 text-center text-md-end">Choose background color</label></div>

				<div class="col-12 col-sm-5 justify-content-center justify-content-sm-start d-flex">
					<select id="colors" class="form-select form-select-lg" name="colors">
						<option value="blue">Blue</option>
						<option value="red">Red</option>
						<option value="white">White</option>
						<option value="purple">Purple</option>
						<option value="green">Green</option>
					</select>
				</div>	

			</div>

			

		</div>

		<script type="text/javascript" src="color-switcher.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 

	</body>

</html>
